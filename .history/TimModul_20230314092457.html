<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jasa Coding</title>
</head>
<body>
    <div style="height: 80px; width: 100%; background-color: black;">
        <header>
            <img src="./assets/wallpaper.jpg" alt="Image" style="height: 50px; width: 50px; border-radius: 100%;" >
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Form</a></li>
                <li><a href="#">Dokumen</a></li>
            </ul>
        </headers>
    </div>
    <div class="forms">
        <form>
            <label for="Nama" class="LabelNama">Nama anda</label><br>
            <input type="text" id="Nama" name="Nama" class="Nama"><br>

            <label for="Email" class="LabelEmail">Email yang dapat dihubungi</label><br>
            <input type="text" id="Email" name="Email" class="Email"><br>

            <label for="Pilihan" class="Pilihan">Jasa yang dapat anda pilih</label><br>
            <input type="radio" id="html" name="fav_language" value="FrontEnd">
            <label for="html">FrontEnd Web</label>

            <input type="radio" id="css" name="fav_language" value="BackEnd">
            <label for="css">BackEnd Web</label>

            <input type="radio" id="javascript" name="fav_language" value="FullStack">
            <label for="javascript">FullStack Web</label><br>
            
            <input type="submit" value="Submit">
        </form>
        <table style="width: 50%; border-collapse: collapse;">
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Jasa yang dipilih</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
