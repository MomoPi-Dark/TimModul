<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jasa Coding</title>
</head>
<body>
    <div style="height: 80px; width: 100%; background-color: black;">
        <header>
            <img src="./assets/wallpaper.jpg" alt="Image" style="height: 50px; width: 50px; border-radius: 100%;" >
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Form</a></li>
                <li><a href="#">Dokumen</a></li>
            </ul>
        </headers>
    </div>
    <div class="forms">
        <form style="background-color: aqua; padding: ;">
            <div class="Formnama">
                <label for="Nama" class="Labelnama">Nama anda</label><br>
                <input type="text" id="Nama" name="Nama" class="Nama">
            </div>

            <div class="Formemail">
                <label for="Email" class="Labelemail">Email yang dapat dihubungi</label>
                <input type="text" id="Email" name="Email" class="Email">
            </div>

            <p for="Pilihan" class="Pilihan">Jasa yang dapat anda pilih</p>
            <div style="padding-bottom: 5%;">
                <input type="radio" id="FrontEnd" name="fav_language" value="FrontEnd">
                <label for="FrontEnd">FrontEnd Web</label>
    
                <input type="radio" id="BackEnd" name="fav_language" value="BackEnd">
                <label for="BackEnd">BackEnd Web</label>
    
                <input type="radio" id="FullStack" name="fav_language" value="FullStack">
                <label for="FullStack">FullStack Web</label><br>
            </div>

            <div>
                <p style="color: black; font-weight: bold; padding-bottom: 1%;">Keterangan Produk</p>
                <textarea></textarea>
            </div>

            <div style="display: flex; justify-content: center; align-items: center;">
                <input type="submit" value="Submit" class="Button">
            </div>
        </form>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <table style="width: 80%; height: auto; border-collapse: collapse;">
            <tr>
                <th>Nama lengkap</th>
                <th>Email yang dapat dihubungi</th>
                <th>Jasa yang dipilih</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div style="height: 50px; width: 100%; background-color: black; justify-content: center; align-items: center;">
        <p style="color: aliceblue; text-align: center; padding-top: 20px;">&copy;2023 Tim Modul, Inc. All Rights Reserved</p>
    </div>
</body>
</html>
